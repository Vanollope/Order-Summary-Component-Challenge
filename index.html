<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,700;0,900;1,500&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
  <div class="background-image">
    <img src="images/pattern-background-desktop.svg" alt="" id="background-image">
  </div>


  <div class="body">
    <div class="container">
      <div class="photo">
        <img src="images/illustration-hero.svg" class="photoop" alt="">
      </div>

      <div class="title">
        <h1>Order Summary</h1>

        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </div>

      <!--HERE -->
      <div class="subscrition">
        <div class="plan">
          <div class="music-icon"><img src="images/icon-music.svg" alt=""></div>

          <div class="p">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
          <div class="change">
            <a href="#"> Change</a>
          </div>
        </div>
      </div>



      <div class="payment">

        <div class="procced"><a href="#">Proceed to Payment</a></div>
        <div class="cancel"><a href="#">Cancel Order</a></div>

      </div>




    </div>
  </div>



</body>

</html>
